<!DOCTYPE html>
<html lang="en" id="root">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- <div class="background"></div> -->
    <div class="title">Flappy Bird!</div>
    <div id="container" class="container">
      <canvas id="canvas1"></canvas>
      <canvas id="canvas2"></canvas>
      <canvas id="canvas3"></canvas>
      <div id="theme-options-container" class="options-container">
          <div id="default">Default</div>
          <div id="winter">Winter</div>
          <div id="alien">Alien</div>
          <div id="night">Night</div>
          <div id="customize">Customize&nbsp;<i class="fa-solid fa-gears"></i></div>
      </div>
      <div id="custom-options-container" class="options-container">
          <div>Done</div>
          <div>Birds</div>
          <div>Pipes</div>
          <div>Backgrounds</div>
      </div>
      <div id="bird-options-container" class="options-container">
          <div>Default</div>
          <div>Winter</div>
          <div>Alien</div>
          <div>Night</div>
      </div>   
      <div id="pipe-options-container" class="options-container">
          <div>Default</div>
          <div>Winter</div>
          <div>Alien</div>
          <div>Night</div>
      </div>
      <div id="background-options-container" class="options-container">
          <div>Default</div>
          <div>Winter</div>
          <div>Alien</div>
          <div>Night</div>
      </div>
    </div>

    <div id="btn-container">
      <div id="start-button" class="start-button">Start Game</div>
      <div id="theme-button">Change Theme</div>
    </div>
  </body>
  <script src="./scripts/linkedList.js"></script>
  <script src="./scripts/particle.js"></script>
  <script src="./scripts/gameData.js"></script>
  <script src="./scripts/select-theme.js"></script>
  <script src="./scripts/script.js"></script>
  </html>
